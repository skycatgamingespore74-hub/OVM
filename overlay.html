<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Overlay Championnat</title>
<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

/* Overlay container avec taille fixe */
.overlay-container {
  position: relative;
  width: 800px; /* largeur exacte du bloc */
  height: 250px; /* hauteur exacte du bloc */
  margin: 50px auto; /* centré sur l'écran */
  background: rgba(0,0,0,0.5);
  border-radius: 15px;
  padding: 20px;
  box-sizing: border-box;
  color: white;
}

/* Mode de jeu */
#gameMode {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

/* Scores et équipes */
.score-block {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
}

.team {
  width: 150px;
  text-align: center;
  margin: 0 30px;
}

.team-logo {
  width: 60px;
  height: 60px;
  margin-bottom: 5px;
}

.vs {
  font-size: 36px;
  margin: 0 20px;
}

/* Timer SOON */
#timer {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 32px;
  font-weight: bold;
}

/* Picks Brawlers */
.picks {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.pick {
  width: 70px;
  height: 70px;
  margin: 0 10px;
  position: relative;
}

.pick img {
  width: 100%;
  height: 100%;
  display: none; /* caché au départ */
}

.lock {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 12px;
  animation: blink 1.2s infinite;
}

@keyframes blink {
  0%,50%,100% { opacity: 1; }
  25%,75% { opacity: 0.3; }
}
</style>
</head>
<body>

<div class="overlay-container">
  <div id="gameMode">aucun mode selectioner</div>

  <div class="score-block">
    <div class="team">
      <img id="logoTeam1" class="team-logo" src="">
      <div id="nameTeam1">team 1 non config</div>
      <div id="scoreTeam1">2</div>
    </div>

    <div class="vs">VS</div>

    <div class="team">
      <img id="logoTeam2" class="team-logo" src="">
      <div id="nameTeam2">team 2 non config</div>
      <div id="scoreTeam2">2</div>
    </div>

    <div id="timer">SOON</div>
  </div>

  <div class="picks">
    <div class="pick">
      <div class="lock">Brawler Picking</div>
      <img id="pick1" src="">
    </div>
    <div class="pick">
      <div class="lock">Brawler Picking</div>
      <img id="pick2" src="">
    </div>
    <div class="pick">
      <div class="lock">Brawler Picking</div>
      <img id="pick3" src="">
    </div>
  </div>
</div>

<script>
// Fonction pour mettre à jour depuis l'admin
function updateOverlay() {
  document.getElementById("nameTeam1").textContent = localStorage.getItem("nameTeam1") || "Crazy Raccoon";
  document.getElementById("nameTeam2").textContent = localStorage.getItem("nameTeam2") || "Elevate";
  document.getElementById("scoreTeam1").textContent = localStorage.getItem("scoreTeam1") || "2";
  document.getElementById("scoreTeam2").textContent = localStorage.getItem("scoreTeam2") || "2";
  document.getElementById("gameMode").textContent = localStorage.getItem("gameMode") || "J’aime crabe";
  document.getElementById("logoTeam1").src = localStorage.getItem("logoTeam1") || "";
  document.getElementById("logoTeam2").src = localStorage.getItem("logoTeam2") || "";

  // Timer
  let t = parseInt(localStorage.getItem("timer")) || 0;
  document.getElementById("timer").textContent = t > 0 ? t : "SOON";

  // Picks Brawlers
  for(let i=1;i<=3;i++){
    let pickImg = localStorage.getItem("pick"+i);
    let pickVisible = localStorage.getItem("pickVisible"+i) === "true";
    let pickDiv = document.querySelectorAll(".pick")[i-1];
    if(pickImg && pickVisible){
      document.getElementById("pick"+i).src = pickImg;
      pickDiv.querySelector("img").style.display = "block";
      pickDiv.querySelector(".lock").style.display = "none";
    } else {
      pickDiv.querySelector("img").style.display = "none";
      pickDiv.querySelector(".lock").style.display = "flex";
    }
  }
}

setInterval(updateOverlay, 300);
</script>
</body>
</html>
