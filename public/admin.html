<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Admin Overlay</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body { font-family: Arial; background:#222; color:white; padding:20px; }
h1{text-align:center;}
section{margin-bottom:20px;}
input,button{padding:5px; margin:5px 0;width:200px;}
button{cursor:pointer;}
</style>
</head>
<body>
<h1>Admin Overlay</h1>

<section>
<h2>Équipes et Scores</h2>
Nom équipe 1: <input type="text" id="nameTeam1"><br>
Logo équipe 1 (URL): <input type="text" id="logoTeam1"><br>
Score équipe 1: <input type="number" id="scoreTeam1"><br>
Nom équipe 2: <input type="text" id="nameTeam2"><br>
Logo équipe 2 (URL): <input type="text" id="logoTeam2"><br>
Score équipe 2: <input type="number" id="scoreTeam2"><br>
<button onclick="sendUpdate()">Envoyer</button>
</section>

<section>
<h2>Mode de jeu</h2>
Nom mode: <input type="text" id="gameMode"><br>
<button onclick="sendUpdate()">Envoyer</button>
</section>

<section>
<h2>Timer</h2>
Temps (secondes): <input type="number" id="timer"><br>
<button onclick="sendUpdate()">Envoyer</button>
</section>

<section>
<h2>Picks Brawlers</h2>
<div>Brawler 1 URL: <input type="text" id="pick1"><button onclick="showPick(1)">Afficher</button></div>
<div>Brawler 2 URL: <input type="text" id="pick2"><button onclick="showPick(2)">Afficher</button></div>
<div>Brawler 3 URL: <input type="text" id="pick3"><button onclick="showPick(3)">Afficher</button></div>
</section>

<script>
const socket = io();
let data = {
  nameTeam1:"Crazy Raccoon", nameTeam2:"Elevate",
  scoreTeam1:2, scoreTeam2:2,
  logoTeam1:"", logoTeam2:"",
  gameMode:"J’aime crabe",
  timer:0,
  pick1:"", pick2:"", pick3:"",
  pickVisible1:false, pickVisible2:false, pickVisible3:false
};

function sendUpdate(){
  data.nameTeam1 = document.getElementById("nameTeam1").value;
  data.nameTeam2 = document.getElementById("nameTeam2").value;
  data.scoreTeam1 = parseInt(document.getElementById("scoreTeam1").value)||0;
  data.scoreTeam2 = parseInt(document.getElementById("scoreTeam2").value)||0;
  data.logoTeam1 = document.getElementById("logoTeam1").value;
  data.logoTeam2 = document.getElementById("logoTeam2").value;
  data.gameMode = document.getElementById("gameMode").value;
  data.timer = parseInt(document.getElementById("timer").value)||0;
  socket.emit('update', data);
}

function showPick(num){
  data["pick"+num] = document.getElementById("pick"+num).value;
  data["pickVisible"+num] = true;
  socket.emit('update', data);
}
</script>

</body>
</html>
